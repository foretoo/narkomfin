<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
  <link rel="stylesheet" href="./public/style.css">
  <title>Narkomfin house</title>
</head>

<body>

  <script src="./public/narkomfin-scene-bundle.txt"></script>
  <script>
    window.addEventListener("load", () => {
      const container = document.body.querySelector(".narkomfin-canvas-container")
      const progressLabel = container.querySelector(".narkomfin-progress-label")
      const assetsPath = "https://foretoo.github.io/narkomfin/public/"
      const modelPath = assetsPath + "narkomfin2.txt"

      const toggleDark = init({
        container,
        modelPath,
        onProgress: (type, percent) => {
          if (type === "LOADING") {
            progressLabel.textContent = `Loading model ${percent}%`
          }
          else if (type === "DECODING") {
            progressLabel.textContent = "Preparing a scene"
          }
          // type === "DONE"
          else {
            container.removeChild(progressLabel)
          }
        },
        // dark: true,
      })

      const switcher = document.body.querySelector(".theme-switcher")
    switcher.addEventListener("click", () => toggleDark())
    })
  </script>

  <div class="narkomfin-canvas-container">
    <div class="narkomfin-progress-label">Loading interactive environment</div>
  </div>

  <button class="theme-switcher">theme</button>

</body>

</html>
