<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
  <link rel="stylesheet" href="./public/style.css">
  <title>Narkomfin house</title>
</head>

<body>

  <script src="./public/bundle.iife.js"></script>
  <script>
    window.addEventListener("load", () => {
      const container = document.querySelector(".narkomfin-canvas-container")
      const assetsPath = "https://foretoo.github.io/narkomfin/public/"
      const modelPath = assetsPath + "narkomfin2.gltf"
      init({
        container,
        modelPath,
      })
    })
  </script>

  <div class="narkomfin-canvas-container">
    <div class="narkomfin-progress-label">Loading interactive environment</div>
  </div>

</body>

</html>
