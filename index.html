<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
  <link rel="stylesheet" href="./public/style.css">
  <title>Narkomfin house</title>
</head>

<body>

  <script src="./public/narkomfin-scene-bundle-14.txt"></script>

  <script>
    window.addEventListener("load", () => {
      const container = document.body.querySelector(".narkomfin-canvas-container")
      const progressLabel = container.querySelector(".narkomfin-progress-label")

      let handleDark = () => {}
      let handleCafeAnimation = () => {}

      init({
        container,

        modelPath: "https://foretoo.github.io/narkomfin/public/narkomfin13.txt",

        texturePath: "https://raw.githubusercontent.com/foretoo/narkomfin/main/public/",

        onProgress: (type, percent) => {
          if (type === "LOADING") {
            progressLabel.textContent = `Loading model ${percent}%`
          }
          else {
            container.removeChild(progressLabel)
          }
        },
        // dark: true,

      }).then(({ toggleDark, toggleCafe }) => {
        handleDark = toggleDark
        handleCafeAnimation = toggleCafe
      })

      const switcher = document.body.querySelector(".theme-switcher")
      switcher.addEventListener("click", () => handleDark())

      let cafeMode = false
      const cafe = document.querySelector(".cafe-tween")
      cafe.addEventListener("click", () => {
        cafeMode = !cafeMode
        handleCafeAnimation(cafeMode)
      })
    })
  </script>

  <div class="narkomfin-canvas-container">
    <div class="narkomfin-progress-label">Loading interactive environment</div>
  </div>

  <button class="theme-switcher">theme</button>
  <button class="cafe-tween">cafe</button>

</body>

</html>
