<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/favicon.svg" />
  <link rel="stylesheet" href="../public/style.css">
  <title>Narkomfin house</title>
</head>
<body>

  <script type="module">
    import init from "./main.ts"

    const container = document.querySelector(".narkomfin-canvas-container")
    const progressLabel = container.querySelector(".narkomfin-progress-label")

    let handleDark = () => {}
    let handleCafeAnimation = () => {}
    let handleBg = () => {}

    init({
      container,
      modelPath: "/public/narkomfin13.txt",
      texturePath: "../public/",

      onProgress: (type, percent) => {
        if (type === "LOADING") {
          progressLabel.textContent = `Loading model ${percent}%`
        }
        else {
          container.removeChild(progressLabel)
        }
      },
      // dark: true,
      // BG: "#E1E1DF",
      // BG_DARK: "#1E1E1E",

    }).then(({ toggleDark, toggleCafe, switchBg }) => {
      handleDark = toggleDark
      handleCafeAnimation = toggleCafe
      handleBg = switchBg
    })

    const themeSwitcher = document.querySelector(".theme-switcher")
    themeSwitcher.addEventListener("click", () => handleDark())

    let cafeMode = false
    const cafe = document.querySelector(".cafe-tween")
    cafe.addEventListener("click", () => {
      cafeMode = !cafeMode
      handleCafeAnimation(cafeMode)
    })

    const bgSwitcher = document.querySelector(".bg-switcher")
    bgSwitcher.addEventListener("click", () => {
      const randomColor = [...Array(6)].reduce((c,n)=>c+(Math.random()*16|0).toString(16),"#")
      handleBg(randomColor)
    })

  </script>

  <div class="narkomfin-canvas-container">
    <div class="narkomfin-progress-label">Loading interactive environment</div>
  </div>

  <button class="theme-switcher">theme</button>
  <button class="cafe-tween">cafe</button>
  <button class="bg-switcher">bg</button>

</body>
</html>
