<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/favicon.svg" />
  <link rel="stylesheet" href="../public/style.css">
  <title>Narkomfin house</title>
</head>
<body>

  <script type="module">
    import init from "./main.ts"

    const container = document.querySelector(".narkomfin-canvas-container")
    const progressLabel = container.querySelector(".narkomfin-progress-label")

    let handleDark = () => {}
    let handleCameraAnimation = () => {}
    let handleBg = () => {}

    init({
      container,
      modelPath: "/public/narkom14.txt",
      texturePath: "../public/maps/",

      onProgress: (type, percent) => {
        if (type === "LOADING") {
          progressLabel.textContent = `Loading model ${percent}%`
        }
        else {
          container.removeChild(progressLabel)
        }
      },
      // dark: true,
      // BG: "#E1E1DF",
      // BG_DARK: "#1E1E1E",

    }).then(({ toggleDark, animateCameraTo, switchBg }) => {
      handleDark = toggleDark
      handleCameraAnimation = animateCameraTo
      handleBg = switchBg

      document.querySelector(".theme-switcher")
        .addEventListener("click", () => {
          handleDark()
        })

      document.querySelector(".camera-tween")
        .addEventListener("click", function() {
          const cafe = this.toggleAttribute("cafe")
          handleCameraAnimation(cafe ? "cafe" : "init")
        })

      document.querySelector(".bg-switcher")
        .addEventListener("click", () => {
          handleBg(Array(6).fill().reduce((c,n)=>c+(Math.random()*16|0).toString(16),"#"))
        })
    })

  </script>

  <div class="narkomfin-canvas-container">
    <div class="narkomfin-progress-label">Loading interactive environment</div>
  </div>

  <button class="theme-switcher">theme</button>
  <button class="camera-tween">cafe</button>
  <button class="bg-switcher">bg</button>

</body>
</html>
